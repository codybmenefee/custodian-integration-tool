<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custodian Integration POC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #root {
      min-height: 100vh;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.5rem;
      color: #3182ce;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Loading application...</div>
  </div>
  <script>
    // Redirect all paths to the root where the SPA will handle routing
    window.addEventListener('DOMContentLoaded', function() {
      // Only init if we're in the exported static HTML
      if (window.next == null) {
        const script = document.createElement('script');
        script.src = '/_next/static/chunks/main.js';
        script.type = 'text/javascript';
        document.body.appendChild(script);
      }
    });
  </script>
</body>
</html>
